<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Learning Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>ðŸ§® Math Learning Game ðŸŽ¯</h1>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="streak">Streak: <span id="streak">0</span></div>
            </div>
        </header>

        <div class="settings-panel">
            <h2>Game Settings</h2>
            <div class="setting-group">
                <label for="player-name">Your Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name..." maxlength="50">
            </div>
            
            <div class="setting-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (1-10)</option>
                    <option value="medium">Medium (1-50)</option>
                    <option value="hard">Hard (1-100)</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="operation">Operation:</label>
                <select id="operation">
                    <option value="addition">Addition (+)</option>
                    <option value="subtraction">Subtraction (-)</option>
                    <option value="multiplication">Multiplication (Ã—)</option>
                    <option value="division">Division (Ã·)</option>
                    <option value="mixed">Mixed Operations</option>
                </select>
            </div>
            
            <button id="start-game" class="btn btn-primary">Start New Game</button>
        </div>

        <div class="game-area" id="game-area" style="display: none;">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question-card">
                <div class="question" id="question">Click "Start New Game" to begin!</div>
                <div class="answer-section">
                    <input type="number" id="answer-input" placeholder="Your answer...">
                    <button id="submit-answer" class="btn btn-success">Submit</button>
                </div>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Questions:</span>
                    <span id="questions-answered">0</span> / <span id="total-questions">10</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Correct:</span>
                    <span id="correct-answers">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span id="timer">0s</span>
                </div>
            </div>
        </div>

        <div class="game-complete" id="game-complete" style="display: none;">
            <h2>ðŸŽ‰ Game Complete! ðŸŽ‰</h2>
            <div class="final-stats">
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Accuracy: <span id="accuracy">0%</span></p>
                <p>Total Time: <span id="total-time">0s</span></p>
                <p class="performance-message" id="performance-message"></p>
            </div>
            <button id="play-again" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
